<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Latitude: {{lat}}</p>
        <p>Latitude Direction: {{latitudeDir}}</p>
        <p>Longitude: {{long}}</p>
        <p>Longitude Direction: {{longitudeDir}}</p>
        <p>Location Accuracy: {{locAccuracy}}</p>
        <p>Altitude: {{altitude}}</p>
        <p>Altitude Accuracy: {{altitudeAccuracy}}</p>
        <p>Unit: {{measurementType}}</p>
        <p>Timestamp: {{timestamp}}</p>
        <p>{{message}}</p>
        <button ion-button (click)="getLocation()">Get Location</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
